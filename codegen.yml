schema:
  - ${NHOST_GRAPHQL_URL}:
      headers:
        x-hasura-admin-secret: ${NHOST_ADMIN_SECRET}
documents: "src/**/*.{ts,tsx}"
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      scalars:
        uuid: string
        timestamptz: string
        jsonb: any
      skipTypename: true
