<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="result"></div>
    
    <script type="module">
        const SUPABASE_URL = 'https://dcivvmtxrdmywkaolyld.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRjaXZ2bXR4cmRteXdrYW9seWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM3MDg3ODQsImV4cCI6MjA0OTI4NDc4NH0.Q0Qz_x6JQhxNuNSzKoNZQ4H2f0X2E5kF79r3zKa6PbQ';
        
        const resultDiv = document.getElementById('result');
        
        async function testSupabaseConnection() {
            try {
                console.log('Testing Supabase connection...');
                resultDiv.innerHTML += '<p>Testing Supabase connection...</p>';
                
                // Test 1: Simple GET request to buildings table
                const response = await fetch(`${SUPABASE_URL}/rest/v1/buildings`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                resultDiv.innerHTML += `<p>Response status: ${response.status}</p>`;
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Buildings data:', data);
                    resultDiv.innerHTML += `<p>✅ SUCCESS! Found ${data.length} buildings</p>`;
                    resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML += `<p>❌ ERROR: ${response.status} - ${errorText}</p>`;
                }
                
            } catch (error) {
                console.error('Connection error:', error);
                resultDiv.innerHTML += `<p>❌ CONNECTION ERROR: ${error.message}</p>`;
            }
        }
        
        // Spustit test
        testSupabaseConnection();
    </script>
</body>
</html>
