name: Build and Deploy to GitHub Pages

on:
  # Spustí se při push do main nebo master branch
  push:
    branches: [ "main", "master", "03-08-2025-po-nasazeni" ]
  
  # Umožňuje manuální spuštění z GitHub Actions tab
  workflow_dispatch:

# Nastavení permissions pro GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Zabrání současnému běhu více deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: |
          npm run build
          cp public/.nojekyll dist/
          cp public/404.html dist/
        env:
          NODE_ENV: production
          # Environment variables pro build
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_N8N_WEBHOOK_URL: ${{ secrets.VITE_N8N_WEBHOOK_URL }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_SMSBRANA_LOGIN: ${{ secrets.VITE_SMSBRANA_LOGIN }}
          VITE_SMSBRANA_PASSWORD: ${{ secrets.VITE_SMSBRANA_PASSWORD }}
          
      - name: List build output
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Contents of dist/assets directory:"
          ls -la dist/assets/ | head -10
          echo "index.html content check:"
          head -20 dist/index.html
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
